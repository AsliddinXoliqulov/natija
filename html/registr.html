<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="../img/main/favicon.svg" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="../css/output.css">
</head>
<body>
    <div class="flex justify-center items-center h-screen">
        <form id="registerForm" class="w-96 p-8 bg-white rounded-lg shadow-md">
            <h2 class="text-2xl mb-4 text-center">Register</h2>
            <div class="mb-4">
                <label for="username" class="block text-gray-700">Username</label>
                <input type="text" id="username" name="username" class="w-full px-4 py-2 border rounded-md" required>
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-700">Password</label>
                <input type="password" id="password" name="password" class="w-full px-4 py-2 border rounded-md" required>
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-md">Register</button>
            <p id="errorMessage" class="hidden text-red-500 mt-2 text-center">Error during registration!</p>
            <div class="mt-4 text-center"><a href="../" class="text-blue-500">Login</a></div>
        </form>
    </div>

    <script src="../js/registr.js">
        
    </script>
</body>
</html>
