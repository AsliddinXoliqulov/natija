<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="../img/main/favicon.svg" type="image/x-icon">
  <link rel="stylesheet" href="./css/output.css">
  <title>Login</title>
</head>
<body class="bg-gray-200 h-screen flex flex-col justify-center items-center">

  <div class="bg-white p-8 rounded-lg shadow-lg w-96">
    <h2 class="text-2xl font-bold text-center mb-6">Login</h2>
    <form id="loginForm">
      <div class="mb-4">
        <label for="username" class="block text-gray-700">Username</label>
        <input type="text" id="username" name="username" class="w-full p-3 border rounded-lg mt-2" required>
      </div>
      <div class="mb-4">
        <label for="password" class="block text-gray-700">Password</label>
        <input type="password" id="password" name="password" class="w-full p-3 border rounded-lg mt-2" required>
      </div>
      <button type="submit" class="w-full bg-blue-500 text-white p-3 rounded-lg mt-4">Login</button>
      <div class="mt-4 text-center"><a class="text-blue-500" href="./html/registr.html">Registratsiya</a></div>
    </form>
    <p id="errorMessage" class="text-red-500 text-center mt-4 hidden">Username yoki password Xato</p>
  </div>
  <script src="./js/index.js"></script>
</body>
</html>
